<h1 mat-dialog-title>Edit Vehicle</h1>
<div mat-dialog-content>
  <form [formGroup]="editVehicleForm">
    <div class="form-group">
      <label for="name">Vehicle Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="serviceAdvisor">Service Advisor</label>
      <select
        id="serviceAdvisor"
        class="form-control"
        formControlName="serviceAdvisor"
      >
        <option *ngFor="let advisor of serviceAdvisors" [value]="advisor">
          {{ advisor }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" class="form-control" formControlName="status">
        <option *ngFor="let status of statusOptions" [value]="status">
          {{ status }}
        </option>
      </select>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="editVehicleForm.invalid">
    Save
  </button>
</div>
