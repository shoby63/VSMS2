<div class="container login-Container ">
        <div class="cardBox">
  <div class="container d-flex align-items-center justify-content-center vh-100 w-100">
    <div class="card p-4 shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        <form (ngSubmit)="login()">
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          </div>
          <div class="form-group mb-3">
            <label for="role">Login as</label>
            <select class="form-control" id="role" [(ngModel)]="role" name="role">
              <option value="admin">Admin</option>
              <option value="service-advisor">Service Advisor</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-animate">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
