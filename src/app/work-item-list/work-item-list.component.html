<div class="work-items-container" style="padding: 20px;">
    <mat-card *ngFor="let item of workItems" class="work-item-card">
      <mat-card-content>
        <h4 class="work-item-name">{{ item.Name }}</h4>
        <p>Price: ${{ item.Price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="updateWorkItem(item)">Update</button>
        <button mat-button color="warn" (click)="deleteWorkItem(item)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
